<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #e9ecef;
            padding: 40px;
        }
        .edit-form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="edit-form-container">
    <h3 class="mb-4 text-center">Edit User</h3>
    <form th:action="@{/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="text" class="form-control" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update</button>
        <a th:href="@{/users}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>

</body>
</html>
