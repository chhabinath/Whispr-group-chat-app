<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Registered Users</h2>

    <!-- Search Form -->
    <form th:action="@{/users}" method="get" class="row mb-3">
        <div class="col-md-9">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search by name or email">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <!-- Users Table -->
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th><a th:href="@{/users(sortField='id', sortDir=${reverseSortDir}, page=0)}">ID <span th:text="${sortField == 'id' ? (sortDir == 'asc' ? '↑' : '↓') : ''}"></span></a></th>
                <th><a th:href="@{/users(sortField='name', sortDir=${reverseSortDir}, page=0)}">Name <span th:text="${sortField == 'name' ? (sortDir == 'asc' ? '↑' : '↓') : ''}"></span></a></th>
                <th><a th:href="@{/users(sortField='email', sortDir=${reverseSortDir}, page=0)}">Email <span th:text="${sortField == 'email' ? (sortDir == 'asc' ? '↑' : '↓') : ''}"></span></a></th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/users(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/users(page=${i}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/users(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Optional: Add User button -->
    <div class="text-center mt-4">
        <a href="/register" class="btn btn-success">Add New User</a>
    </div>

</div>

</body>
</html>
